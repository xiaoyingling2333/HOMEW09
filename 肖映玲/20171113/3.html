<script>
    var aa = prompt("请输入一个数组:");
    function rev (char){
        var dd = char;
        var bb = dd.split("");
        var cc = bb.reverse();
        var ff = cc.join(" ");
        return ff;
    }
    console.log(rev(aa));
</script>
