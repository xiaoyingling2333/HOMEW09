<script>
    function rev(num){
        var a = 0;// 最后的结果
        while(num){
            a = a * 10 + num % 10;  // 个位
            num = parseInt(num / 10); // 十位
        }
        return a;
    }
    console.log(rev(prompt("请输入一个数")));
</script>
