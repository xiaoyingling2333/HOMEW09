<script>
    function YSH (num){
        var aa = 0;
        for(var i = 1; i < num; i ++){
            if(num % i == 0){
                aa += i;
            }
        }
        return aa;
    }
    for(var A = 1; A <= 3000; A++){
        for(var B = 1; B < A; B ++){
            if(YSH(A) === B && YSH(B) === A){
                console.log(A,B);
            }
        }
    }
</script>
