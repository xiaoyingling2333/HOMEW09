<script>
    function girl (num){
        var s = 1;
        for(var i = 1; i <= num; i ++){
            s = s * i;
        }
        return s;
    }
    
    for(var a = 100; a <= 999; a ++){
        var b = parseInt(a % 10); //个
        var c = parseInt(a / 100); //百
        var d = parseInt((a % 100) / 10); //十
    if(a == girl(b)+girl(c)+ girl(d)){
        console.log(a);
    }
    }
</script>
